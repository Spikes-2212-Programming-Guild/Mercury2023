<!DOCTYPE html>
<html lang="en"><title>Grid</title>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Hebrew', sans-serif;
      }

  </head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background-color:rgb(44, 44, 44);text-align: center; align-items: center; align-content: center; display: grid; place-items: center;">

<script>
    //get the title to the page
    let TitlE = new URLSearchParams(window.location.search);
    TitlE = TitlE.get('title')
    
    let TitlE2 = document.createElement("h1")
    TitlE2.textContent = TitlE
    TitlE2.style.color = "white"
    document.body.appendChild(TitlE2)
</script>

<!-- load the relevant scripts -->
<script src = "grid.js"></script>
<script src="buildLink.js"></script>
<script src="modifyCookies.js"></script>
<script src="pages.js"></script>

<script>
    //get the range that this grid need to fill in the google forms
    let range = new URLSearchParams(window.location.search);
    range = range.get('qs').split('q');
    
    //get the next page
    let nextPage = new URLSearchParams(window.location.search);
    nextPage = Number(nextPage.get('index'));
    console.log(nextPage)

    //call a function to build the html
    buildHTML(range[1])

    //create a cookie
    function sendAndCreate(){
        createCookie('Gridlink' + Number(range[1]), fillFromTamble(buildArray(range[1]), Number(range[1])))
    }
    
    //go to the next page
    function goforward(){
        sendAndCreate()
        if (getPages().length > nextPage) {
            window.location.href = getPages()[nextPage] + '&index=' + (nextPage+1)
        }
        else{
            window.location.href = 'index.html'
        }
    }

    //go back a page
    function goback(){
        sendAndCreate()
        window.history.back();
    }
</script>

&ensp;
<!-- buttons to go back and forward -->
<div style="width: 100%;">
    <button onclick="goforward()" id="saveButton" style="width: 40%; height: 50px; background-color: rgb(0, 199, 90); border-color: rgb(0, 131, 39); color: rgb(255, 255, 255); font-size: large; margin: 0 auto; display: inline-block;">Next</button>
    <button onclick="goback()" id="saveButton" style="width: 40%; height: 50px; background-color: rgb(0, 199, 90); border-color: rgb(0, 131, 39); color: rgb(255, 255, 255); font-size: large; margin: 0 auto; display: inline-block;">Back</button>
</div>
</body></html>
