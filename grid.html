<script>
    let range = new URLSearchParams(window.location.search);

        // if(getPages().length > nextPage){
        //     window.open(getPages()[nextPage] + '&index=' + (nextPage+1))
        // }
        // window.close()
    }
    
    function goforward(){
        sendAndCreate()
        if(getPages().length > nextPage){
            window.open(getPages()[nextPage] + '&index=' + (nextPage+1))
        }
        window.close()
    }

    function goback(){
        sendAndCreate()
        if(nextPage > 1){
            window.open(getPages()[nextPage-2] + '&index=' + (nextPage-1))
        }
        window.close()
    }
</script>
