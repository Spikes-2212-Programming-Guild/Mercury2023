<script>

        createCookie('Gridlink' + Number(range[1]), fillFromTamble(buildArray(range[1]), Number(range[1])))
    }
    
    function goforward(){
        sendAndCreate()
        if (getPages().length > nextPage) {
            window.location.href = getPages()[nextPage] + '&index=' + (nextPage+1)
        }
        else{
            window.location.href = 'index.html'
        }
    }

    function goback(){
        sendAndCreate()
        window.history.back();
    }
</script>
